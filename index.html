<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-box">
            <h2 id="question">Question will appear here</h2>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="a">
                    <span id="option-a">Option A</span>
                </label>
                <label>
                    <input type="radio" name="option" value="b">
                    <span id="option-b">Option B</span>
                </label>
                <label>
                    <input type="radio" name="option" value="c">
                    <span id="option-c">Option C</span>
                </label>
                <label>
                    <input type="radio" name="option" value="d">
                    <span id="option-d">Option D</span>
                </label>
            </div>
            <button id="submit-btn" onclick="submitAnswer()">Submit</button>
            <div id="timer">Time Remaining: 03:00</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
